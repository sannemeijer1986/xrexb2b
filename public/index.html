<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>XREX Pay - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Sora:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css?v=20251108" />
    <link rel="icon" href="assets/favicons/xrex-favicon-16x16.png" sizes="16x16" type="image/png" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header__content">
        <a class="brand" href="index.html">
          <img class="brand__img" src="assets/logo_xrexpay.svg" alt="XREX Pay" />
        </a>
        <div class="header__spacer"></div>
        <div class="header__actions">
          <a class="circle-icon" href="https://intercom.help/xrex-sg/en/" target="_blank" rel="noopener noreferrer" title="Support">
            <img src="assets/icon_support.svg" alt="support" width="20" height="20" />
          </a>
          <a class="account-chip" href="#">
            <span class="chip-avatar"><img src="assets/logo_agp.svg" alt="AGP" /></span>
            <span class="chip-name">AGP Technology</span>
            <img class="chevron" src="assets/icon_chevron_right.svg" alt="more" width="20" height="20" />
          </a>
        </div>
      </div>
    </header>

    <main class="page page--home">
      <div class="container">
        <div id="homeView">
          <section class="page__header">
            <h1 class="page__title">Hello, AGP Technology</h1>
          </section>
          <section class="grid grid--home">
            <div class="grid__col grid__col--primary">
              <div class="card__title card__title--assets">Assets</div>
              <div class="card assets">
                <div class="assets__header">
                  <div class="assets__total">
                    <div class="assets__total-label">Total assets ≈ <img class="metric-eye" src="assets/icon_eye.svg" alt="visibility" width="20" height="20" /></div>
                    <div class="assets__total-value">400,000.00 USD</div>
                    <div class="assets__locked muted">Locked: ≈0.00 USD</div>
                  </div>
                </div>
                <div class="assets__list">
                  <div class="asset">
                    <div class="asset__icon">
                      <img src="assets/icon_USD.svg" alt="" />
                    </div>
                    <div class="asset__content">
                      <div class="asset__wrapper asset__wrapper--first">
                        <div class="asset__amount">200,000.00</div>
                        <div class="asset__amount__sub">≈200,000.00 USD</div>
                      </div>
                      <div class="asset__wrapper asset__wrapper--second">
                        <div class="asset__currency">USD</div>
                        <div class="asset__currency__sub">US Dollar</div>
                      </div>
                    </div>
                  </div>
                  <div class="asset">
                    <div class="asset__icon">
                      <img src="assets/icon_USDT.svg" alt="" />
                    </div>
                    <div class="asset__content">
                      <div class="asset__wrapper asset__wrapper--first">
                        <div class="asset__amount">200,000.00</div>
                        <div class="asset__amount__sub">≈200,000.00 USD</div>
                      </div>
                      <div class="asset__wrapper asset__wrapper--second">
                        <div class="asset__currency">USDT</div>
                        <div class="asset__currency__sub">USD Tether</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="assets__ctas">
                  <button class="btn btn--primary btn--sm">Deposit</button>
                  <button class="btn btn--secondary btn--sm">Transfer</button>
                </div>
              </div>
            </div>
            <aside class="grid__col grid__col--sidebar">
              <div data-qa-header-target></div>
              <div class="card quick-actions" data-qa-target></div>
            </aside>
          </section>
        </div>
        <section id="quickView" class="quick-view" hidden>
          <div data-qa-header-target></div>
          <div class="card quick-actions" data-qa-target></div>
        </section>
      </div>
    </main>

    <!-- Mobile quick menu overlay removed -->

    <!-- Mobile tab bar -->
    <nav class="tabbar" aria-label="Bottom">
      <div class="tabbar__inner">
      <button id="tab-home" class="tabbar__btn is-active" aria-label="Home">
        <img class="tabbar__icon" src="assets/icon_tabbar_assets_active.svg" data-icon-active="assets/icon_tabbar_assets_active.svg" data-icon-inactive="assets/icon_tabbar_assets_inactive.svg" alt="" width="22" height="22" />
        <span>Assets</span>
      </button>
      <button id="tab-convert" class="tabbar__btn" aria-label="Convert">
        <img class="tabbar__icon" src="assets/icon_tabbar_convert_inactive.svg" data-icon-active="assets/icon_tabbar_convert_active.svg" data-icon-inactive="assets/icon_tabbar_convert_inactive.svg" alt="" width="22" height="22" />
        <span>Convert</span>
      </button>
      <button id="tab-otc" class="tabbar__btn" aria-label="OTC">
        <img class="tabbar__icon" src="assets/icon_tabbar_otc_inactive.svg" data-icon-active="assets/icon_tabbar_otc_active.svg" data-icon-inactive="assets/icon_tabbar_otc_inactive.svg" alt="" width="22" height="22" />
        <span>OTC</span>
      </button>
      <button id="tab-transactions" class="tabbar__btn" aria-label="Transactions">
        <img class="tabbar__icon" src="assets/icon_tabbar_transaction_inactive.svg" data-icon-active="assets/icon_tabbar_transaction_active.svg" data-icon-inactive="assets/icon_tabbar_transaction_inactive.svg" alt="" width="22" height="22" />
        <span>Transactions</span>
      </button>
      <button id="tab-menu" class="tabbar__btn" aria-label="Quick menu">
        <img class="tabbar__icon" src="assets/icon_tabbar_quickmenu_inactive.svg" data-icon-active="assets/icon_tabbar_quickmenu_active.svg" data-icon-inactive="assets/icon_tabbar_quickmenu_inactive.svg" alt="" width="22" height="22" />
      </button>
      </div>
    </nav>
    <!-- Shared quick actions template -->
    <template id="quickActionsHeaderTemplate">
      <h3 class="card__title card__title--quick-actions">Quick actions</h3>
    </template>
    <template id="quickActionsTemplate">
      <ul class="qa">
        <li>
          <a href="#" class="qa__item">
            <div class="qa__icon"><img src="assets/icon_qm_deposit.svg" alt="" /></div>
            <span class="qa__content">Deposit asset</span>
            <img class="qa__chev" src="assets/icon_chevron_right.svg" alt="" width="20" height="20" />
          </a>
        </li>
        <li>
          <a href="#" class="qa__item">
            <div class="qa__icon"><img src="assets/icon_qm_withdraw.svg" alt="" /></div>
            <span class="qa__content">Withdraw asset</span>
            <img class="qa__chev" src="assets/icon_chevron_right.svg" alt="" width="20" height="20" />
          </a>
        </li>
        <li>
          <a href="select-counterparty.html" class="qa__item">
            <div class="qa__icon"><img src="assets/icon_qm_sendpayment.svg" alt="" /></div>
            <span class="qa__content">Send payment<small class="muted">Make payments to counterparty bank accounts</small></span>
            <img class="qa__chev" src="assets/icon_chevron_right.svg" alt="" width="20" height="20" />
          </a>
        </li>
        <li>
          <a href="#" class="qa__item">
            <div class="qa__icon"><img src="assets/icon_qm_bitcheck.svg" alt="" /></div>
            <span class="qa__content">BitCheck transfer<small class="muted">Escrow service for fiat and digital assets</small></span>
            <img class="qa__chev" src="assets/icon_chevron_right.svg" alt="" width="20" height="20" />
          </a>
        </li>
        <li>
          <a href="#" class="qa__item">
            <div class="qa__icon"><img src="assets/icon_qm_convert.svg" alt="" /></div>
            <span class="qa__content">Convert asset</span>
            <img class="qa__chev" src="assets/icon_chevron_right.svg" alt="" width="20" height="20" />
          </a>
        </li>
        <li>
          <a href="#" class="qa__item mobile_only">
            <div class="qa__icon"><img src="assets/icon_qm_otc.svg" alt="" /></div>
            <span class="qa__content">Request OTC quote</span>
            <img class="qa__chev" src="assets/icon_chevron_right.svg" alt="" width="20" height="20" />
          </a>
        </li>
      </ul>
    </template>

    <footer class="site-footer">
      <div class="footer__inner">
        <div class="footer__copy">© XREX Pay Limited 2025</div>
        <div class="footer__links">
          <a href="https://intercom.help/xrex-sg/en/" target="_blank" rel="noopener noreferrer">Support</a>
          <a href="https://info.xrex.sg/doc" target="_blank" rel="noopener noreferrer">Terms of Use</a>
          <a href="https://info.xrex.sg/doc" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
        </div>
      </div>
    </footer>

    <script defer src="js/main.js?v=20251108"></script>
    <div class="build-badge" role="note">XREX B2B - Send payment prototype v1.0</div>
  </body>
  </html>
