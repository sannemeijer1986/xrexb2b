<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>B2B — Send payment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="public/css/main.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header__content">
        <div class="brand">
          <div class="brand__logo" aria-hidden="true">⋈</div>
          <div class="brand__name">XRex B2B</div>
        </div>
        <nav class="header__nav" aria-label="Global">
          <ul>
            <li><a href="#" aria-current="page">Payments</a></li>
            <li><a href="#">Accounts</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </nav>
        <div class="header__user">
          <button class="btn btn--ghost btn--sm">ACME Inc.</button>
        </div>
      </div>
    </header>

    <main class="page">
      <div class="container">
        <section class="page__header">
          <h1 class="page__title">Send payment</h1>
          <p class="page__subtitle">Create a new transfer to a business beneficiary.</p>
        </section>

        <section class="grid">
          <div class="grid__col grid__col--primary">
            <form class="card form" aria-labelledby="send-payment-title">
              <h2 id="send-payment-title" class="card__title">Payment details</h2>
              <div class="form__row">
                <div class="form__field">
                  <label for="from-account">From account</label>
                  <select id="from-account" name="fromAccount">
                    <option>EUR Business •••• 5521 — €120,204.93</option>
                    <option>USD Business •••• 2211 — $84,904.22</option>
                  </select>
                </div>
              </div>
              <div class="form__row">
                <div class="form__field">
                  <label for="beneficiary">Beneficiary</label>
                  <input id="beneficiary" name="beneficiary" type="text" placeholder="Search or add beneficiary" autocomplete="off" />
                </div>
              </div>
              <div class="form__row">
                <div class="form__field form__field--grow">
                  <label for="iban">IBAN / Account number</label>
                  <input id="iban" name="iban" type="text" placeholder="DE89 3704 0044 0532 0130 00" inputmode="text" />
                </div>
                <div class="form__field">
                  <label for="bank-code">BIC / SWIFT</label>
                  <input id="bank-code" name="bic" type="text" placeholder="COBADEFFXXX" />
                </div>
              </div>
              <div class="form__row">
                <div class="form__field">
                  <label for="amount">Amount</label>
                  <div class="input-group">
                    <input id="amount" name="amount" type="number" step="0.01" placeholder="0.00" />
                    <select id="currency" name="currency" aria-label="Currency">
                      <option>EUR</option>
                      <option>USD</option>
                      <option>GBP</option>
                    </select>
                  </div>
                </div>
                <div class="form__field">
                  <label for="date">Payment date</label>
                  <input id="date" name="date" type="date" />
                </div>
              </div>
              <div class="form__row">
                <div class="form__field">
                  <label for="reference">Reference</label>
                  <input id="reference" name="reference" type="text" placeholder="Invoice 10234 / ACME GmbH" />
                </div>
              </div>
              <div class="form__row">
                <div class="form__field">
                  <label for="note">Internal note</label>
                  <textarea id="note" name="note" rows="3" placeholder="Visible to your team only"></textarea>
                </div>
              </div>
              <div class="form__actions">
                <button type="button" class="btn btn--ghost">Cancel</button>
                <button type="submit" class="btn btn--primary">Send payment</button>
              </div>
            </form>
          </div>
          <aside class="grid__col grid__col--sidebar">
            <div class="card">
              <h3 class="card__title">Summary</h3>
              <ul class="summary">
                <li class="summary__row">
                  <span>From</span>
                  <strong>EUR Business</strong>
                </li>
                <li class="summary__row">
                  <span>Fee</span>
                  <strong>€0.00</strong>
                </li>
                <li class="summary__row">
                  <span>Estimated arrival</span>
                  <strong>Next business day</strong>
                </li>
              </ul>
            </div>
            <div class="card">
              <h3 class="card__title">Security</h3>
              <p class="muted">Payments may require additional approval based on your team policy.</p>
            </div>
          </aside>
        </section>
      </div>
    </main>

    <script type="module" src="src/js/main.js"></script>
  </body>
  </html>
